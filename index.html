<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="your">Your result</h1>
        <div class="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="main2">
        <h1 class="your2">Summary</h1>
        <div class="part">
          <h4>Reaction</h4>
          <p><b>80</b> / 100</p>
        </div>
        <div class="part">
          <h4>Memory</h4>
          <img src="./assets/images/icon-memory.svg" alt="icon" />
          <p><b>96</b> / 100</p>
        </div>
        <div class="part">
          <h4>Verbal</h4>
          <p><b>61</b> / 100</p>
        </div>
        <div class="part">
          <h4>Visual</h4>
          <p><b>72</b> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
